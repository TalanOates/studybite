{% extends "layout.html" %}
{% block content %}
  {% for req in request %}
    <div class="content-section">
        <legend class="border-bottom mb-4">{{ req.user_f }}</legend>
        <form action="{{ url_for('accept_request', request_id=req.id) }}" method="POST">
          <input class="btn btn-success" type="submit" value="accept">
        </form>
        <br>
        <form action="{{ url_for('delete_request', request_id=req.id) }}" method="POST">
          <input class="btn btn-danger" type="submit" value="Reject">
        </form>
    </div>
  {% endfor %}
{% endblock content %}
